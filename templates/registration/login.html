{% extends "base.html" %}

{% block content %}
  <h1>Iniciar sesión</h1>

  {% if form.errors %}
    <p style="color:red;">Usuario o contraseña incorrectos.</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="row">
      <button class="btn btn-primary" type="submit">Entrar</button>
      <a class="btn" href="{% url 'accounts:signup' %}">Crear cuenta</a>
    </div>
  </form>
{% endblock %}
